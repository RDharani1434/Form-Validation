<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<form id="myForm">
  <h2>Form Validation</h2>
  <div class="form-group fullname">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Enter your full name">
  </div>
  <div class="form-group fullname">
    <label for="fullname">Mobile Number</label>
    <input type="number" id="number" placeholder="Enter your Mobile number">
  </div>
  <div class="form-group email">
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="Enter your email address">
  </div>
  <div class="form-group city">
    <label for=" City">City</label>
        <select id="city">
          <option value="" selected disabled>Select your city</option>
          <option value="Chennai">Chennai</option>
          <option value="Delhi">Delhi</option>
          <option value="Banglore">Banglore</option>
        </select>
  </div>
  <div class="form-group gender">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="" selected disabled>Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Submit">
  </div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
